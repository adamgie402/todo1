<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?ver=2059">
    <script src="script.js?ver=2059" defer></script>
    <title>todo</title>
    <!-- web browser cache  -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <body>
        <section id="todo">
            <h1>Quick To-Do List</h1>
            <form>
                <input id="inputTodo" type="text" placeholder="type something...">
                <button id="addBtn" class="addBtn">Add</button>
            </form>
            <ul id="todos"></ul>
        </section>
        <section id="operationBtns">
            <button id="delAllBtn" class="delBtn">Delete all</button>
            <button id="delDoneBtn" class="doneBtn">Delete Done</button>
        </section>
    </body>
    </html>
</body>
</html>
